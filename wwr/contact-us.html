<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Whitewater Rafting for questions, reservations, or suggestions. View our location, meet our staff, and send us a message through our contact form.">
    <meta name="author" content="Tamara McKnight">
    <title>Whitewater Rafting | Contact Us</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <img src="images/wwrlogo.png" alt="Whitewater Rafting Logo" id="logo">

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html" class="active">Contact Us</a>
        </nav>
    </header>

    <main class="contact-page">

        <h1>Contact Us</h1>

        <section class="company-info">
            <h2>Company Information</h2>

            <p><strong>Address:</strong> 17 Vaal Ridge Close, Vaal River 1709</p>
            <p><strong>Phone:</strong> +27 84 879 0564</p>
            <p><strong>Email:</strong> info@wwrrafting.com</p>

            <div class="map-container">

                <iframe
                    src="https://www.google.com/maps/embed?pb=YOUR_FULL_EMBED_CODE"
                    width="600"
                    height="400"
                    allowfullscreen=""
                    loading="lazy">
                </iframe>
            </div>
        </section>

        <section class="employees">
            <h2>Meet Our Team</h2>

            <div class="employee-gallery">

                <figure>
                    <img src="images/wwr3-small.jpg" alt="Sarah, Lead Guide">
                    <figcaption>Sarah â€” Lead Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/wwr4.jpg" alt="Paul, Safety Manager">
                    <figcaption>Paul â€” Safety Manager</figcaption>
                </figure>

                <figure>
                    <img src="images/wwr5.jpg" alt="Lisa, Office Manager">
                    <figcaption>Lisa â€” Office Manager</figcaption>
                </figure>

            </div>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>

            <form action="#" method="post">

                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Message</legend>

                    <div class="radio-group">
                        <input type="radio" id="general" name="purpose" value="general" required>
                        <label for="general">General Inquiry</label>
                    </div>

                    <div class="radio-group">
                        <input type="radio" id="reservation" name="purpose" value="reservation">
                        <label for="reservation">Reservation Question</label>
                    </div>

                    <div class="radio-group">
                        <input type="radio" id="suggestion" name="purpose" value="suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <label class="checkbox">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit" class="submit-btn">Send Message</button>

            </form>
        </section>

    </main>

            <a href="https://www.instagram.com">

            </a>
        </nav>
    </footer>

</body>
</html>
