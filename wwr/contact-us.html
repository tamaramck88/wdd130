    <main>

        <h1>Contact Us</h1>

        <section class="company-info">
            <h2>Company Information</h2>

            <p><strong>Address:</strong> 123 Rapids Way, Riverbend, CO 80422</p>
            <p><strong>Phone:</strong> (555) 555-1234</p>
            <p><strong>Email:</strong> contact@wwrrafting.com</p>

            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=YOUR_EMBED_CODE_HERE"
                    width="600"
                    height="400"
                    allowfullscreen=""
                    loading="lazy">
                </iframe>
            </div>
        </section>

        <section class="employees">
            <h2>Meet Our Team</h2>

            <div class="employee-gallery">

                <figure>
                    <img src="images/wwr3-small.jpg" alt="Sarah, Lead Guide">
                    <figcaption>Sarah â€“ Lead Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/wwr4.jpg" alt="Paul, Safety Manager">
                    <figcaption>Paul â€“ Safety Manager</figcaption>
                </figure>

                <figure>
                    <img src="images/wwr5.jpg" alt="Lisa, Office Manager">
                    <figcaption>Lisa â€“ Office Manager</figcaption>
                </figure>

            </div>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>

            <form>

                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Message</legend>

                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                    <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <label class="checkbox">
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit" class="submit-btn">Send Message</button>

            </form>
        </section>

    </main>
